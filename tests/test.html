<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background {
            background: url("https://cdn.wccftech.com/wp-content/uploads/2020/03/Batman-Arkham-Knight.jpg") no-repeat center;
            background-size: contain;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            overflow-y: auto;
            z-index: 2;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .block-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box {
            height: 60px;
            width: 400px;
            margin-top: 20px;
            background-color: aqua;
        }

        .box:nth-child(even) {
            background-color: red;
        }

        .half-split {
            height: 50vh;
        }

        .other-half {
            position: fixed;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="half-split">
        <h1>Test</h1>
    </div>
    <div class="other-half">
        <div class="background">
            <div class="content">
                <div class="block-wrapper">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
